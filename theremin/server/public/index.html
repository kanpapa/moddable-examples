<html>
  <head>
    <style>
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: rgb(68, 160, 221);
        font-family:Arial, Helvetica, sans-serif;
      }
      .frequency {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        color: #FAFAFA;
        text-align: center;
      }
      #muteButton {
        height: 80px;
        width: 80px;
        margin: 20px;
        background-image: url(./sound.svg);
        background-size: 40px;
        background-color: #aaa;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 50%;
        box-shadow: 0 3px 6px #0002;
        border: none;
        outline: none;
        transition: all .3s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      #muteButton.muted {
        background-image: url(./muted.svg);
      }
      #muteButton:active {
        background-color: #999;
        transform: translateY(2px);
        box-shadow: 0 1px 2px #0002;
      }
    </style>
  </head>
  <body>
    <div class="frequency">
      <span class="frequency-value">000.0</span>
      <span>Hz</span>
    </div>
    <button id="muteButton" class="muted"></button>
    <script src="/main.js"></script>
  </body>
</html>
